<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(192, 207, 234);
            box-shadow: 8px 10px 15px rgba(13, 12, 12, 0.3);
        }

        input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #555;
    box-sizing: border-box;
}

label {
    font-weight: bold;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #2e6ef7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #becbee;
}
     </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
    <form>
        <label for="name">First Name</label>
        <input type="text" id="name" required>
        <br><br>

        <label for="L_name">Last Name</label>
        <input type="text" id="L_name" required>
        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required  >
        <br><br>

        <label for ="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male" required> Male
        <input type="radio" name="gender" id="female" value="female" required> Female
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <label for ="phone">Phone Number</label>
        <input type="tel" id="phone" required>
        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" required>
        <br><br>

        <label for="qualification">Highest Qualification</label>
        <select id="qualification" required>
            <option value="">Select Qualification</option>
            <option value="high_school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br><br>


        <label for="skills">Skills</label>
        <input type="text" id="skills" required>
        <br><br>

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" required>
        <br><br>


        <label for="password">Password</label>
        <input type="password" id="password" required>
        <br><br>

        <label for="notice">Notice Period (in days)</label>
        <input type="number" id="notice" required   >
        <br><br>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" required>
        <br><br>

        <button type="submit">Submit</button>
                <br><br>
    </form>
    </div>
    
</body>
</html>
