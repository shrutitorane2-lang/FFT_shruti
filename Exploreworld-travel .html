<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
           position: fixed; 
            width: 100%;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .active {
            background-color: #4CAF50;
        }

        .content {
            padding-top: 60px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="https://allianceliteraryfestival.com/" class="active">Home</a>
    <a href="https://www.alliance.edu.in/about-us/about-us">About</a>
    <a href="https://www.alliance.edu.in/insights/">Services</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <h2>Welcome to My Website</h2>
</div>

</body>
</html>
